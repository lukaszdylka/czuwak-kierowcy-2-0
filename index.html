    <script>
        class CzuwakKierowcy {
            constructor() {
                this.isActive = false;
                this.isPaused = false;
                this.interval = 60;
                this.alertTimer = null;
                this.countdownTimer = null;
                this.nextAlertTimer = null;
                this.wakeLock = null;
                this.geolocationWatcher = null;
                this.currentSpeed = 0;
                this.isVehicleMoving = false;
                this.lastPosition = null;
                this.autoStartEnabled = false;
                this.speedThreshold = 120;
                this.wasAboveThreshold = false;
                
                // Opcje alert√≥w
                this.vibrationsEnabled = false;
                this.flashlightEnabled = false;
                this.alwaysAudio = true;
                this.flashlightStream = null;
                
                this.initElements();
                this.initEventListeners();
                this.requestWakeLock();
                this.createAlarmSound();
                
                // Inicjalizuj GPS z op√≥≈∫nieniem (daj czas na za≈Çadowanie strony)
                setTimeout(() => {
                    this.initGeolocation();
                }, 1000);
            }

            initElements() {
                this.intervalSelect = document.getElementById('interval');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.alertSection = document.getElementById('alertSection');
                this.alertBtn = document.getElementById('alertBtn');
                this.countdown = document.getElementById('countdown');
                this.statusText = document.getElementById('statusText');
                this.speedDisplay = document.getElementById('speed');
                this.gpsStatus = document.getElementById('gpsStatus');
                this.vehicleStatus = document.getElementById('vehicleStatus');
                this.vehicleStatusText = document.getElementById('vehicleStatusText');
                this.nextAlert = document.getElementById('nextAlert');
                this.alarmSound = document.getElementById('alarmSound');
                this.autoStartCheckbox = document.getElementById('autoStartEnabled');
                this.speedThresholdInput = document.getElementById('speedThreshold');
                
                // Opcje alert√≥w
                this.vibrationsCheckbox = document.getElementById('vibrationsEnabled');
                this.flashlightCheckbox = document.getElementById('flashlightEnabled');
                this.alwaysAudioCheckbox = document.getElementById('alwaysAudio');
            }

            createAlarmSound() {
                // Pr√≥bujemy u≈ºyƒá zewnƒôtrznego pliku audio
                this.alarmSound.addEventListener('loadeddata', () => {
                    console.log('Zewnƒôtrzny plik alarm.mp3 za≈Çadowany pomy≈õlnie');
                    this.useExternalAudio = true;
                });

                this.alarmSound.addEventListener('error', () => {
                    console.log('Nie mo≈ºna za≈Çadowaƒá alarm.mp3, u≈ºywam syntetycznego d≈∫wiƒôku');
                    this.useExternalAudio = false;
                    this.createSyntheticAlarm();
                });

                // Sprawd≈∫ czy plik jest dostƒôpny
                this.alarmSound.load();
                this.useExternalAudio = false; // Domy≈õlnie false, zostanie zmienione je≈õli plik siƒô za≈Çaduje
                
                // Przygotuj zapasowy syntetyczny d≈∫wiƒôk
                this.createSyntheticAlarm();
            }

            createSyntheticAlarm() {
                // Tworzymy syntetyczny d≈∫wiƒôk alarmu za pomocƒÖ Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    this.createAlarmBuffer = () => {
                        const sampleRate = audioContext.sampleRate;
                        const duration = 1.0;
                        const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
                        const data = buffer.getChannelData(0);
                        
                        for (let i = 0; i < data.length; i++) {
                            const time = i / sampleRate;
                            const frequency = 800 + 400 * Math.sin(2 * Math.PI * 2 * time);
                            data[i] = 0.3 * Math.sin(2 * Math.PI * frequency * time);
                        }
                        
                        return buffer;
                    };

                    this.alarmBuffer = this.createAlarmBuffer();
                    this.alarmSource = null;
                } catch (error) {
                    console.log('Web Audio API nie jest dostƒôpne');
                }
            }

            playAlarm() {
                // Wibracje
                this.triggerVibration();

                // Latarka/migajƒÖcy ekran
                if (this.flashlightEnabled) {
                    this.initFlashlight();
                }

                // Audio - tylko je≈õli w≈ÇƒÖczone
                if (this.alwaysAudio) {
                    // Najpierw spr√≥buj odtworzyƒá zewnƒôtrzny plik audio
                    if (this.useExternalAudio && this.alarmSound) {
                        try {
                            this.alarmSound.currentTime = 0;
                            this.alarmSound.volume = 1.0;
                            const playPromise = this.alarmSound.play();
                            
                            if (playPromise !== undefined) {
                                playPromise.then(() => {
                                    console.log('Odtwarzanie zewnƒôtrznego pliku alarm.mp3');
                                }).catch(error => {
                                    console.log('B≈ÇƒÖd odtwarzania zewnƒôtrznego pliku, prze≈ÇƒÖczam na syntetyczny');
                                    this.playSyntheticAlarm();
                                });
                            }
                        } catch (error) {
                            console.log('B≈ÇƒÖd odtwarzania zewnƒôtrznego pliku, prze≈ÇƒÖczam na syntetyczny');
                            this.playSyntheticAlarm();
                        }
                    } else {
                        // U≈ºyj syntetycznego d≈∫wiƒôku jako backup
                        this.playSyntheticAlarm();
                    }
                }
                
                document.body.classList.add('alarm-flash');
            }

            playSyntheticAlarm() {
                try {
                    if (this.alarmSource) {
                        this.alarmSource.stop();
                    }
                    
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.alarmSource = audioContext.createBufferSource();
                    this.alarmSource.buffer = this.alarmBuffer;
                    this.alarmSource.loop = true;
                    this.alarmSource.connect(audioContext.destination);
                    this.alarmSource.start();
                    console.log('Odtwarzanie syntetycznego alarmu');
                } catch (error) {
                    console.log('Nie mo≈ºna odtworzyƒá ≈ºadnego d≈∫wiƒôku');
                }
            }

            triggerVibration() {
                if (this.vibrationsEnabled && 'vibrate' in navigator) {
                    // Wz√≥r wibracji: [vibrate, pause, vibrate, pause, ...]
                    navigator.vibrate([500, 200, 500, 200, 1000]);
                }
            }

            async initFlashlight() {
                if (this.flashlightEnabled) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'environment' }
                        });
                        
                        const track = stream.getVideoTracks()[0];
                        if ('torch' in track.getCapabilities()) {
                            this.flashlightStream = { stream, track };
                            this.toggleFlashlight(true);
                        } else {
                            // Fallback: migajƒÖcy ekran
                            document.body.classList.add('flashlight-active');
                        }
                    } catch (error) {
                        console.log('Nie mo≈ºna uzyskaƒá dostƒôpu do latarki, u≈ºywam migajƒÖcego ekranu');
                        // Fallback: migajƒÖcy ekran
                        document.body.classList.add('flashlight-active');
                    }
                }
            }

            toggleFlashlight(enabled) {
                if (this.flashlightStream && this.flashlightStream.track) {
                    this.flashlightStream.track.applyConstraints({
                        advanced: [{ torch: enabled }]
                    }).catch(() => {
                        // Fallback je≈õli torch nie dzia≈Ça
                        if (enabled) {
                            document.body.classList.add('flashlight-active');
                        } else {
                            document.body.classList.remove('flashlight-active');
                        }
                    });
                } else if (enabled) {
                    document.body.classList.add('flashlight-active');
                } else {
                    document.body.classList.remove('flashlight-active');
                }
            }

            stopFlashlight() {
                this.toggleFlashlight(false);
                document.body.classList.remove('flashlight-active');
                
                if (this.flashlightStream) {
                    this.flashlightStream.stream.getTracks().forEach(track => track.stop());
                    this.flashlightStream = null;
                }
            }

            stopAlarm() {
                // Zatrzymaj zewnƒôtrzny plik audio
                if (this.alarmSound) {
                    this.alarmSound.pause();
                    this.alarmSound.currentTime = 0;
                }
                
                // Zatrzymaj syntetyczny d≈∫wiƒôk
                if (this.alarmSource) {
                    try {
                        this.alarmSource.stop();
                    } catch (error) {
                        // ≈πr√≥d≈Ço ju≈º zatrzymane
                    }
                    this.alarmSource = null;
                }

                // Zatrzymaj latarkƒô
                this.stopFlashlight();
                
                document.body.classList.remove('alarm-flash');
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.alertBtn.addEventListener('click', () => this.dismissAlert());
                this.intervalSelect.addEventListener('change', (e) => {
                    this.interval = parseInt(e.target.value);
                });

                this.autoStartCheckbox.addEventListener('change', (e) => {
                    this.autoStartEnabled = e.target.checked;
                    if (this.autoStartEnabled) {
                        this.statusText.textContent = 'Gotowy do auto-startu';
                    } else if (!this.isActive) {
                        this.statusText.textContent = 'Nieaktywny';
                    }
                });

                this.speedThresholdInput.addEventListener('change', (e) => {
                    this.speedThreshold = parseInt(e.target.value);
                });

                // Opcje alert√≥w
                this.vibrationsCheckbox.addEventListener('change', (e) => {
                    this.vibrationsEnabled = e.target.checked;
                });

                this.flashlightCheckbox.addEventListener('change', (e) => {
                    this.flashlightEnabled = e.target.checked;
                });

                this.alwaysAudioCheckbox.addEventListener('change', (e) => {
                    this.alwaysAudio = e.target.checked;
                });

                // Prevent screen lock
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isActive) {
                        this.requestWakeLock();
                    }
                });
            }

            async requestWakeLock() {
                try {
                    if ('wakeLock' in navigator) {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                    }
                } catch (err) {
                    console.log('Wake Lock API not supported');
                }
            }

            async initGeolocation() {
                this.gpsStatus.textContent = 'GPS: Sprawdzanie uprawnie≈Ñ...';
                
                if (!('geolocation' in navigator)) {
                    this.gpsStatus.textContent = 'GPS: Niedostƒôpny w tej przeglƒÖdarce';
                    return;
                }

                try {
                    // Najpierw sprawd≈∫ uprawnienia
                    if ('permissions' in navigator) {
                        const permission = await navigator.permissions.query({name: 'geolocation'});
                        console.log('Status uprawnie≈Ñ GPS:', permission.state);
                    }

                    // Uzyskaj pojedynczƒÖ pozycjƒô najpierw (test)
                    this.gpsStatus.textContent = 'GPS: Pr√≥ba uzyskania lokalizacji...';
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            console.log('GPS test successful:', position);
                            this.gpsStatus.textContent = 'GPS: Po≈ÇƒÖczony, uruchamianie ≈õledzenia...';
                            this.startGPSWatching();
                        },
                        (error) => {
                            console.log('GPS error:', error);
                            this.handleGeolocationError(error);
                        },
                        { 
                            enableHighAccuracy: true, 
                            timeout: 15000, 
                            maximumAge: 0 
                        }
                    );

                } catch (error) {
                    console.log('GPS initialization error:', error);
                    this.gpsStatus.textContent = 'GPS: B≈ÇƒÖd inicjalizacji';
                }
            }

            startGPSWatching() {
                this.geolocationWatcher = navigator.geolocation.watchPosition(
                    (position) => this.updateLocation(position),
                    (error) => this.handleGeolocationError(error),
                    { 
                        enableHighAccuracy: true, 
                        timeout: 10000, 
                        maximumAge: 5000 
                    }
                );
                console.log('GPS watching started');
            }

            updateLocation(position) {
                console.log('GPS Update:', position);
                const { latitude, longitude, speed } = position.coords;
                
                // Prƒôdko≈õƒá w m/s, konwertujemy na km/h
                let speedKmh = 0;
                if (speed !== null && speed >= 0) {
                    speedKmh = Math.round(speed * 3.6);
                    console.log('GPS Speed from device:', speedKmh, 'km/h');
                } else if (this.lastPosition) {
                    // Obliczamy prƒôdko≈õƒá na podstawie zmiany pozycji
                    const distance = this.calculateDistance(
                        this.lastPosition.latitude, this.lastPosition.longitude,
                        latitude, longitude
                    );
                    const timeDiff = (position.timestamp - this.lastPosition.timestamp) / 1000;
                    if (timeDiff > 0) {
                        speedKmh = Math.round((distance / timeDiff) * 3.6);
                        console.log('Calculated speed:', speedKmh, 'km/h', 'Distance:', distance, 'Time:', timeDiff);
                    }
                }

                this.currentSpeed = Math.max(0, speedKmh);
                this.speedDisplay.textContent = `${this.currentSpeed} km/h`;
                
                this.isVehicleMoving = this.currentSpeed >= 1;
                this.updateVehicleStatus();
                
                // Sprawd≈∫ auto-start
                this.checkAutoStart();
                
                this.lastPosition = {
                    latitude,
                    longitude,
                    timestamp: position.timestamp
                };

                this.gpsStatus.textContent = `GPS: Aktywny (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371000; // Promie≈Ñ Ziemi w metrach
                const dLat = this.toRadians(lat2 - lat1);
                const dLon = this.toRadians(lon2 - lon1);
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(this.toRadians(lat1)) * Math.cos(this.toRadians(lat2)) *
                        Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            toRadians(degrees) {
                return degrees * (Math.PI / 180);
            }

            updateVehicleStatus() {
                if (this.isVehicleMoving) {
                    this.vehicleStatusText.textContent = 'Jadƒô';
                    this.vehicleStatus.className = 'vehicle-status vehicle-moving';
                } else {
                    this.vehicleStatusText.textContent = 'Stojƒô';
                    this.vehicleStatus.className = 'vehicle-status vehicle-stopped';
                }
                this.vehicleStatus.classList.remove('hidden');
            }

            handleGeolocationError(error) {
                console.log('GPS Error details:', error);
                let errorMessage = 'GPS: ';
                
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += 'Brak uprawnie≈Ñ - w≈ÇƒÖcz lokalizacjƒô w przeglƒÖdarce';
                        // Poka≈º instrukcje
                        setTimeout(() => {
                            alert('üó∫Ô∏è W≈ÅƒÑCZ GPS:\n\n1. Kliknij ikonkƒô k≈Ç√≥dki/lokalizacji w pasku adresu\n2. Wybierz "Zezw√≥l" na lokalizacjƒô\n3. Od≈õwie≈º stronƒô (F5)');
                        }, 1000);
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += 'Pozycja niedostƒôpna - sprawd≈∫ po≈ÇƒÖczenie GPS';
                        break;
                    case error.TIMEOUT:
                        errorMessage += 'Timeout - pr√≥bujƒô ponownie za 5s';
                        // Spr√≥buj ponownie za 5 sekund
                        setTimeout(() => {
                            this.initGeolocation();
                        }, 5000);
                        break;
                    default:
                        errorMessage += `B≈ÇƒÖd ${error.code}: ${error.message}`;
                        break;
                }
                
                this.gpsStatus.textContent = errorMessage;
            }

            checkAutoStart() {
                if (!this.autoStartEnabled || this.isActive) {
                    return;
                }

                // Sprawd≈∫ czy prƒôdko≈õƒá by≈Ça wcze≈õniej powy≈ºej progu
                if (this.currentSpeed >= this.speedThreshold) {
                    this.wasAboveThreshold = true;
                    this.statusText.textContent = `Gotowy - Prƒôdko≈õƒá: ${this.currentSpeed} km/h`;
                    return;
                }

                // Je≈õli prƒôdko≈õƒá spad≈Ça poni≈ºej progu i wcze≈õniej by≈Ça powy≈ºej
                if (this.wasAboveThreshold && this.currentSpeed < this.speedThreshold && this.currentSpeed > 10) {
                    this.statusText.textContent = `üöÄ AUTO-START! Prƒôdko≈õƒá spad≈Ça do ${this.currentSpeed} km/h`;
                    setTimeout(() => {
                        this.start();
                    }, 2000); // 2 sekundy op√≥≈∫nienia na przygotowanie
                }
            }

            start() {
                this.isActive = true;
                this.isPaused = false;
                this.wasAboveThreshold = false; // Reset auto-start
                this.startBtn.classList.add('hidden');
                this.pauseBtn.classList.remove('hidden');
                this.stopBtn.classList.remove('hidden');
                this.statusText.textContent = 'Aktywny - Monitorowanie';
                this.scheduleNextAlert();
            }

            stop() {
                this.isActive = false;
                this.isPaused = false;
                this.wasAboveThreshold = false; // Reset auto-start
                this.clearAllTimers();
                this.stopAlarm();
                this.hideAlert();
                
            stop() {
                this.isActive = false;
                this.isPaused = false;
                this.wasAboveThreshold = false; // Reset auto-start
                this.clearAllTimers();
                this.stopAlarm();
                this.hideAlert();
                
                this.startBtn.classList.remove('hidden');
                this.pauseBtn.classList.add('hidden');
                this.stopBtn.classList.add('hidden');
                
                if (this.autoStartEnabled) {
                    this.statusText.textContent = 'Gotowy do auto-startu';
                } else {
                    this.statusText.textContent = 'Nieaktywny';
                }
                this.nextAlert.textContent = '';
            }

            togglePause() {
                if (this.isPaused) {
                    this.isPaused = false;
                    this.pauseBtn.textContent = '‚è∏Ô∏è Zatrzymaj';
                    this.statusText.textContent = 'Aktywny - Monitorowanie';
                    this.scheduleNextAlert();
                } else {
                    this.isPaused = true;
                    this.pauseBtn.textContent = '‚ñ∂Ô∏è Wzn√≥w';
                    this.statusText.textContent = 'Wstrzymany';
                    this.clearAllTimers();
                    this.nextAlert.textContent = '';
                }
            }

            scheduleNextAlert() {
                if (!this.isActive || this.isPaused) return;

                // Sprawd≈∫ czy pojazd siƒô porusza
                if (!this.isVehicleMoving && this.currentSpeed < 1) {
                    this.statusText.textContent = 'Wstrzymany - Pojazd stoi';
                    // Sprawd≈∫ ponownie za 5 sekund
                    this.nextAlertTimer = setTimeout(() => this.scheduleNextAlert(), 5000);
                    return;
                }

                this.statusText.textContent = 'Aktywny - Monitorowanie';
                const nextAlertTime = new Date(Date.now() + this.interval * 1000);
                this.updateNextAlertDisplay(nextAlertTime);

                this.alertTimer = setTimeout(() => {
                    this.showAlert();
                }, this.interval * 1000);
            }

            updateNextAlertDisplay(nextTime) {
                const updateDisplay = () => {
                    if (!this.isActive || this.isPaused) {
                        this.nextAlert.textContent = '';
                        return;
                    }

                    const now = new Date();
                    const diff = Math.max(0, Math.ceil((nextTime - now) / 1000));
                    
                    if (diff > 0) {
                        const minutes = Math.floor(diff / 60);
                        const seconds = diff % 60;
                        this.nextAlert.textContent = `Nastƒôpne przypomnienie za: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                        setTimeout(updateDisplay, 1000);
                    } else {
                        this.nextAlert.textContent = '';
                    }
                };
                updateDisplay();
            }

            showAlert() {
                this.alertSection.classList.remove('hidden');
                this.startCountdown();
            }

            hideAlert() {
                this.alertSection.classList.add('hidden');
                this.clearCountdown();
            }

            startCountdown() {
                let timeLeft = 15;
                this.countdown.textContent = timeLeft;

                this.countdownTimer = setInterval(() => {
                    timeLeft--;
                    this.countdown.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        this.triggerAlarm();
                    }
                }, 1000);
            }

            clearCountdown() {
                if (this.countdownTimer) {
                    clearInterval(this.countdownTimer);
                    this.countdownTimer = null;
                }
            }

            triggerAlarm() {
                this.clearCountdown();
                this.playAlarm();
                this.statusText.textContent = 'üö® ALARM! Kliknij przycisk!';
            }

            dismissAlert() {
                this.hideAlert();
                this.stopAlarm();
                this.statusText.textContent = 'Aktywny - Monitorowanie';
                this.scheduleNextAlert();
            }

            clearAllTimers() {
                if (this.alertTimer) {
                    clearTimeout(this.alertTimer);
                    this.alertTimer = null;
                }
                if (this.nextAlertTimer) {
                    clearTimeout(this.nextAlertTimer);
                    this.nextAlertTimer = null;
                }
                this.clearCountdown();
            }
        }
